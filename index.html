<?php
if ($_SERVER['REQUEST_METHOD'] != 'POST') {
  $err_msg = '';
  $complete_msg = '';

} else {
  $name = $_POST['name'];
  $email = $_POST['email'];
  $message = $_POST['message'];

  $err_msg = '';
  $complete_msg = '';

  if ($name == ''|| $email == '' || $message == '') {
    // 日本語にする
    $err_msg = 'Please fill in all fields.';
  }

  if ($err_msg == '') {
    // His Email
    $to = '';
    $headers = 'From: '. $email . '\r\n';

    mail($to, $message, $headers);

    $complete_msg = 'Your message was sent successfully';

    $name = '';
    $email = '';
    $message = '';


  }

}

?>
